
<body>

    <a class="nav-link active" href="#"> Usuarios </a>
    <a class="nav-link" href="listado"> Listado </a>

<div *ngFor="let post of posts">
  <p *ngIf="(post.id != 3) || (post.id != 5 && post.name == 'Monterrey')" >{{post.id}}

    {{post.email}}
    {{post.phone}}
    {{post.address.city}}
  </p>
</div>
